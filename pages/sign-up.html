<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Iniciar Sesión</title>

  <!-- Fuentes y estilos -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Noto+Sans:300,400,500,600,700,800|PT+Mono:300,400,500,600,700"
    rel="stylesheet" />
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link id="pagestyle" href="../assets/css/corporate-ui-dashboard.css?v=1.0.0" rel="stylesheet" />

  <style>
    .page-header {
      background: linear-gradient(to right, #f8f9fa, #dee2e6);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      position: relative;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .alert {
      padding: 15px;
      margin-top: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .alert-success {
      color: #3c763d;
      background-color: #dff0d8;
      border-color: #d6e9c6;
    }

    .alert-error {
      color: #a94442;
      background-color: #f2dede;
      border-color: #ebccd1;
    }

    .alert-warning {
      color: #8a6d3b;
      background-color: #fcf8e3;
      border-color: #faebcc;
    }

    .alert-info {
      color: #31708f;
      background-color: #d9edf7;
      border-color: #bce8f1;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      z-index: 3;
      user-select: none;
    }

    .form-control:focus {
      box-shadow: 0 0 0 2px #9992ff33;
      border-color: #8882ff;
    }

    .form-control {
      padding-right: 2.5rem;
    }
  </style>
</head>

<body>
  <main class="main-content mt-0">
    <section>
      <div class="page-header">
        <div class="container">
          <div class="row">
            <!-- Columna izquierda: formulario -->
            <div class="col-xl-4 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-black display-6">Bienvenido</h3>
                  <p class="mb-0">Por favor ingrese sus datos.</p>
                </div>
                <div class="card-body">
                  <!-- Formulario -->
                  <form action="/login" method="POST" role="form" autocomplete="on">
                    <label for="username">Usuario de dominio</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                      <input type="text" class="form-control" name="username" id="username"
                        placeholder="Ingrese usuario de dominio" required autocomplete="username">
                    </div>

                    <label for="password">Contraseña</label>
                    <div class="mb-3 position-relative">
                      <input type="password" class="form-control" name="password" id="password"
                        placeholder="Ingrese su contraseña" required autocomplete="current-password">
                      <span class="toggle-password" onclick="togglePassword()" tabindex="0"
                        aria-label="Mostrar u ocultar contraseña">
                        <i id="eyeIcon" class="fa-solid fa-eye"></i>
                      </span>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-dark w-100 mt-4 mb-3">Iniciar sesión</button>
                    </div>
                  </form>

                  <!-- Mensajes Flash -->
                  {% with messages = get_flashed_messages(with_categories=True) %}
                  {% if messages %}
                  <div class="alert-container">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                    {% endfor %}
                  </div>
                  {% endif %}
                  {% endwith %}
                </div>
              </div>
            </div>

            <!-- Columna derecha: imagen -->
            <div class="col-md-6 d-none d-md-block">
              <div class="position-absolute top-0 end-0 h-100" style="width: 50%;">
                <div class="position-absolute fixed-top ms-auto h-100 z-index-0 bg-cover ms-n8"
                  style="background-image:url('../assets/img/tv.jpg')"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      var eyeIcon = document.getElementById("eyeIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      var toggle = document.querySelector('.toggle-password');
      if (toggle) {
        toggle.addEventListener('keydown', function (e) {
          if (e.key === 'Enter' || e.key === ' ') {
            togglePassword();
          }
        });
      }
    });
  </script>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="../assets/js/corporate-ui-dashboard.min.js?v=1.0.0"></script>
</body>

</html>
